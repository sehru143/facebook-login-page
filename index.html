<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="leftPart">
        <h1>Facebook</h1>
        <h3>Facebook helps you connect people and share with the people in your life</h3>
    </div>
    <div class="rightPart">
        <div class="loginPage">
           <form>
             <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
             <button>Log In</button>
           </form>
           <p class="forgot">Forgot Password ?</p>
           <hr>
           <span>Create new account</span>
        </div>
        <p class="lastLine"><b>Create a page </b>for a celebrity brand or business</p>
    </div>
    </div>
</body>
</html>
